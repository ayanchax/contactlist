<div class="container">
    <h3>Add Contact</h3>
    <form (submit)="addContact()">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input required class="form-control" [(ngModel)]="first_name" maxlength="50" type="text" id="first_name" name="first_name" />
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input required class="form-control" [(ngModel)]="last_name" maxlength="50" type="text" id="last_name" name="last_name" />
        </div>
        <div class="form-group">
            <label for="phone_number">Phone#</label>
            <input class="form-control" [(ngModel)]="phone" maxlength="10" type="text" id="phone_number" name="phone_number" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Add New Contact</button>
    </form>

</div>
<hr />
<div class="container">
    <h2 *ngIf="contacts && contacts.length>0">Contact List</h2>
    <div style="padding:10px; margin:20px;background: white;color:black" *ngFor="let cont of contacts">
        <div class="row" style="display:flex;">
            <div class="col-md-3">
                {{cont.first_name}}
            </div>
            <div class="col-md-3">
                {{cont.last_name}}
            </div>
            <div class="col-md-3">
                {{cont.phone}}
            </div>

            <div class="col-md-3">
                <button (click)="removeContact(cont._id)" style="margin:10px" type="button" class="btn sm btn-danger">Remove</button>
            </div>

        </div>

    </div>

</div>
