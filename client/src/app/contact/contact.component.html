<div class="container">
    <h2>Contact List</h2>
    <div style="padding:10px; margin:20px;background: white;color:black" *ngFor="let contact of contacts">
        <div class="row" style="display:flex;">
            <div class="col-md-3">
                {{contact.first_name}}
            </div>
            <div class="col-md-3">
                {{contact.last_name}}
            </div>
            <div class="col-md-3">
                {{contact.phone}}
            </div>

            <div class="col-md-3">
                <button style="margin:10px" type="button" class="btn sm btn-danger">Remove</button>
            </div>

        </div>

    </div>
    <button class="btn btn-primary">Add New Contact</button>
</div>
